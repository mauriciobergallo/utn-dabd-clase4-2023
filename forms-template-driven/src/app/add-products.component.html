<div class="container">
  <form #miFormulario="ngForm" (ngSubmit)="onSubmitForm(miFormulario)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        aria-describedby="emailHelp"
        placeholder="Product Name"
        name="name"
        #productNameField="ngModel"
        [(ngModel)]="product.name"
        [ngClass]="{ 'is-invalid': productNameField.invalid && miFormulario.submitted}"
        required
      />
      <div id="validationProductName" class="invalid-feedback" *ngIf="productNameField.invalid && miFormulario.submitted">
        Nombre Requerido
      </div>
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      <!-- control valido: {{ productNameField.valid }}<br />
      control tocado: {{ productNameField.touched }}<br />
      control sucio: {{ productNameField.dirty }}<br /> -->
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <input
        type="text"
        class="form-control"
        id="description"
        placeholder="Product Description"
        name="description"
        [(ngModel)]="product.description"
      />
    </div>
    <div class="form-group">
      <label for="price">Precio</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        [(ngModel)]="product.price"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br />
  <h3>Lista de Productos</h3>
  <br />
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of localProductList">
        <td>{{ prod.name }}</td>
        <td>{{ prod.description }}</td>
        <td>{{ prod.price }}</td>
      </tr>
    </tbody>
  </table>
  <!-- formulario valido: {{ miFormulario.valid | json }}
  <br />
  Form: {{ miFormulario.value | json }}
  <br />
  Entity: {{ product | json }} -->
</div>
